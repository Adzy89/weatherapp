<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1 class="w-100 text-center bg-dark text-white">Weather Dashboard</h1>
    </header>
    <main >
        <section class="row container m-1">
            <section class="col-3 ">
                <div class="form-group row border-bottom pb-2">
                    <h2>Search for a City:</h2>
                    <input type="text" name="Search" class="form-control mb-1"  id="search-city" placeholder="Enter City to Search" >
                    <button class="btn btn-primary btn-block" id="submit-btn" >Search</button>
                </div>
                <div class="row" id="search-history">
    
                </div>
            </section>
            <section class="col-9 pl-5">
                <div class="container row border">
                    <div class="col" id="today">

                    </div>
                </div>
                <div >
                    <h3 class="row">5-Day Forecast:</h3>
                    <div class="row"  id="fiveDay-forecast"></div>
                </div>
            </section>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </main>
</body>
</html>
